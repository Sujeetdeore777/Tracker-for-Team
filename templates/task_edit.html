{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="mb-4 text-center">✏️ Edit Task</h2>

    <div class="row justify-content-center">
        <div class="col-md-6">
            {% if messages %}
                <div class="alert alert-danger" role="alert">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="POST" action="{% url 'task_edit' task.id %}" class="card p-4 shadow-sm">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="title" class="form-label">Task Title</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ task.title }}" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="4" required>{{ task.description }}</textarea>
                </div>

                <div class="mb-3">
                    <label for="hours_spent" class="form-label">Hours Spent</label>
                    <input type="number" class="form-control" id="hours_spent" name="hours_spent" value="{{ task.hours_spent }}" step="0.1" min="0" required>
                </div>

                <div class="mb-3">
                    <label for="tags" class="form-label">Tags</label>
                    <input type="text" class="form-control" id="tags" name="tags" value="{{ task.tags }}" required>
                </div>

                <div class="mb-3">
                    <label for="date" class="form-label">Due Date</label>
                    <input type="date" class="form-control" id="date" name="date" value="{{ task.date|date:'Y-m-d' }}" required>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{% url 'task_list' %}" class="btn btn-outline-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
